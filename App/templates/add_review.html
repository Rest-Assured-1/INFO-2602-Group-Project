<!-- add_review.html -->
{% extends "layout.html" %}

{% block title %}Add Review{% endblock %}

{% block content %}
    <h1>Add Review for {{ apartment.title }}</h1>

    <form method="POST">
        <div class="input-field">
            <input type="number" name="rating" id="rating" min="1" max="5" required>
            <label for="rating">Rating (1 to 5)</label>
        </div>

        <div class="input-field">
            <textarea name="comment" id="comment" class="materialize-textarea" required></textarea>
            <label for="content">Review Comment</label>
        </div>

        <button type="submit" class="btn green">Submit Review</button>
    </form>
{% endblock %}
