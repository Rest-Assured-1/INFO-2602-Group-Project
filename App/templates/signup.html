{% extends "layout.html" %}

{% block title %}Sign Up{% endblock %}
{% block page %}Sign Up{% endblock %}

{% block content %}
<div class="content fill-space">
  <img class="grow-2 page-img" src="/static/img/pexels-jeffry-surianto-11188542.jpg">
  <div class="subcontent center-vertical">
    <h4 class="center">Sign Up</h4>

    <form id="signupForm" method="POST" action="/signup" style="padding:1em">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="user" name="username" type="text" class="validate" required>
          <label for="username">Username</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Some secure password here" name="password" type="password" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <select name="user_type" required>
            <option value="" disabled selected>Choose your user type</option>
            <option value="user">Regular User</option>
            <option value="tenant">Tenant</option>
            <option value="landlord">Landlord</option>
          </select>
          <label for="user_type">I am signing up as a:</label>
        </div>
      </div>

      <div class="row justify-content">
        <div class="col s8 card-action left-align" style="margin-left:0;">
          <a href="/">&larr; Back to Login</a>
        </div>
        <div class="col s3 card-action right-align">
          <input type="submit" class="blue text-white btn" value="Sign up">
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
